<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videotest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
			background-color: #f4f4f4;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #000;
            margin-top: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            text-align: center;
        }
        .modal-content {
            position: relative;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background-color: #fff;
            border-radius: 10px;
        }
        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }
        .close-btn:hover {
            color: red;
        }
		/* Style for the button */
        .back-button {
            position: absolute; /* or use fixed for always visible */
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #f4f4f4; /* Change design */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
	<br><br>
	<a href="main2024_2.html" class="back-button">‚Üê Back</a>
</head>
<body>

    <h1>Videotest</h1>
    <button class="btn" onclick="loadRandomVideo()">Select Random Video</button>

    <div id="videoTitle"></div>

    <!-- Video will be embedded here -->
    <div class="video-container" id="videoContainer" style="display: none;">
        <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Button to show the solution -->
    <div class="button-container">
        <button class="btn" onclick="openModal()">Show Solution</button>
    </div>

    <!-- Modal for displaying the image -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="solutionImage" src="" alt="Solution Image" />
        </div>
    </div>

    <!-- JavaScript to read txt file and handle interactions -->
    <script>
        let allLinks = [];
        let currentVideo = null;

        function loadTextFile() {
            const url = 'all_link.txt'; // Path to your txt file

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        if (line.trim()) {
                            const [label, link] = line.split('\t');
                            if (link) {
                                allLinks.push({ label: label.trim(), link: link.trim() });
                            }
                        }
                    });
                })
                .catch(error => console.error('Error reading file:', error));
        }

        function loadRandomVideo() {
            if (allLinks.length === 0) {
                alert("No video data available.");
                return;
            }

            const randomIndex = Math.floor(Math.random() * allLinks.length);
            currentVideo = allLinks[randomIndex];

            const videoTitle = currentVideo.label;
            const videoUrl = currentVideo.link;

            document.getElementById("videoFrame").src = videoUrl;
            document.getElementById("videoTitle").innerText = `Now Playing: ${videoTitle}`;
            document.getElementById("videoContainer").style.display = "block";
        }

        function openModal() {
            if (currentVideo) {
                const imageUrl = `decisions/${currentVideo.label}.png`; // Assuming the image file names are the same as the labels
                document.getElementById("solutionImage").src = imageUrl;
                document.getElementById("imageModal").style.display = "block";
            } else {
                alert("No video selected.");
            }
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        window.onload = loadTextFile;

        // Close the modal if the user clicks outside the modal content
        window.onclick = function (event) {
            const modal = document.getElementById("imageModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
