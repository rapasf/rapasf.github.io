    .btn {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover { background-color: #0056b3; }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 80px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: white;
      margin: auto;
      padding: 16px;
      border-radius: 8px;
      max-width: 600px;
    }
    .close-btn {
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
    img { width: 100%; height: auto; }
  </style>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
