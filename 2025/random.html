<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videotest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
			background-color: #f4f4f4;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #000;
            margin-top: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            text-align: center;
        }
        .modal-content {
            position: relative;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background-color: #fff;
            border-radius: 10px;
        }
        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }
        .close-btn:hover {
            color: red;
        }
		/* Style for the button */
        .back-button {
            position: absolute; /* or use fixed for always visible */
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #f4f4f4; /* Change design */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
	<br><br>
<a href="index.html" class="back-button">← Back</a></head>
<body>

    <h1>Videotest</h1>
    <button class="btn" onclick="loadRandomVideo()">Select Random Video</button>

    <div id="videoTitle"></div>

    <!-- Video will be embedded here -->
    <div id="videoContainer" style="display:none;">
        <video id="videoPlayer" controls width="640" src=""></video>
    </div>

    <!-- Button to show the solution -->
    <div class="button-container">
        <button class="btn" onclick="openModal()">Show Solution</button>
    </div>

    <!-- Modal for displaying the image -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="solutionImage" src="" alt="Solution Image" />
        </div>
    </div>

    <!-- JavaScript to read txt file and handle interactions -->
 <script>
let allLinks = [
    // A1–A35
    ...Array.from({length: 35}, (_, i) => `A${i+1}`),
    // B1–B20
    ...Array.from({length: 20}, (_, i) => `B${i+1}`),
    // C1–C15
    ...Array.from({length: 15}, (_, i) => `C${i+1}`),
    // D1–D10
    ...Array.from({length: 10}, (_, i) => `D${i+1}`),
    // E1–E15
    ...Array.from({length: 15}, (_, i) => `E${i+1}`),
    // F1–F4
    ...Array.from({length: 4}, (_, i) => `F${i+1}`),
    // G1–G10
    ...Array.from({length: 10}, (_, i) => `G${i+1}`)
].map(id => ({ label: id })); // Convert to { label: "A1" } objects


let currentVideo = null;

function normalizeTitle(title) {
    const prefix = title[0];
    const num = parseInt(title.slice(1),10);
    return prefix + num.toString().padStart(2,'0');
}

function loadRandomVideo() {
    if (allLinks.length === 0) {
        alert("No video data available.");
        return;
    }

    const randomIndex = Math.floor(Math.random() * allLinks.length);
    currentVideo = allLinks[randomIndex];

    const videoLabel = currentVideo.label;
    const videoPath = `clips/${normalizeTitle(videoLabel)}.mp4`;

    const videoElem = document.querySelector("video");
    videoElem.src = videoPath;
    videoElem.load();

    document.getElementById("videoTitle").innerText = `Now Playing: ${videoLabel}`;
    document.getElementById("videoContainer").style.display = "block";
}

function openModal() {
    if (currentVideo) {
        document.getElementById("solutionImage").src = `decisions/${currentVideo.label}.png`;
        document.getElementById("imageModal").style.display = "block";
    } else {
        alert("No video selected.");
    }
}

function closeModal() {
    document.getElementById("imageModal").style.display = "none";
}
</script>

</body>
</html>
