        font-family: Arial, sans-serif;

      }

      h2 {
        color: #000000;

        margin-bottom: 20px;
        font-size: 2rem;
      }

      /* Video embed container */
      .video-container {
        position: relative;
        height: 0;
        overflow: hidden;
        max-width: 80%; /* Set the maximum width to 80% of the page width */
        margin: 0 auto; /* Center the video on the page */
        background: #000;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding-bottom: 33%; /* 56.25%16:9 aspect ratio */
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 10px;
      }

      /* Button styling */
      .button-container {
        text-align: center;
        margin-top: 20px;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 18px;
        background-color: #000000;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        box-shadow: 0 2px 4px rgba(0, 123, 255, 0.4);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #000000;
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
      }

      /* Modal (banner) styling */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(
          0,
          0,
          0,
          0.8
        ); /* Black background with opacity */
      }

      .modal-content {
        position: relative;
        margin: 1% auto;
        padding: 1px;
        width: 80%;
        max-width: 700px;
        background-color: black;
        border-radius: 1px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .modal-content img {
        width: 100%;
        border-radius: 10px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
      }

      .close-btn:hover {
        color: red;
      }

      /* Footer styling */

        text-align: center;
        font-size: 0.9rem;
        color: #555;
      }

        <script>
          // Function to open the modal
          // Open Modal with dynamic input
          function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
          }

          // Close Modal with dynamic input
          function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
          }
          // Close the modal if the user clicks outside the modal content
          window.onclick = function (event) {
            const modals = document.getElementsByClassName("modal");
            for (let i = 0; i < modals.length; i++) {
              if (event.target === modals[i]) {
                modals[i].style.display = "none";
              }
            }
          };
        </script>
